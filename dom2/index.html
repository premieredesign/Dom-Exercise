<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <script src="./main.js"></script>
    <title>Dom Exercise 2</title>
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="input-container">
          <label class="boldify" for="name">Name:</label>
          <input id="name" type="text" />
        </div>
        <div class="input-type-container">
          <label class="boldify" for="type">Type:</label>
          <input name="fruit" id="fruit" type="checkbox" />
          <label for="fruit">Fruit</label>
          <input name="vegetable" id="vegetable" type="checkbox" />
          <label for="vegetable">Vegetable</label>
        </div>
        <button id="myButton" class="myButton">Add</button>
      </div>
      <div class="labels">
        <div class="fruits">
          <h3>Fruits</h3>
          <ol>
            <li>Orange</li>
          </ol>
        </div>
        <div class="vegetables">
          <h3>Vegetable</h3>
          <ol>
            <li>Broccoli</li>
          </ol>
        </div>
      </div>
    </div>
  </body>
</html>
